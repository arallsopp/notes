<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta property="og:description" content="A sample piano tool to help me learn notes">
    <title>My Piano Toolset</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="intro-container">
        <h1>Piano</h1>
        <div id="stave"></div>
        <h3 id="answer"><!-- answer here --></h3>
    </div>
    <div class="piano-container">
        <ul class="piano-keys-list">
            <!-- todo: generate this list dynamically -->
            <!-- todo: add octave numbers -->
            <li class="piano-keys white-key" data-octave="3" data-key="C"></li>
            <li class="piano-keys black-key" data-octave="3" data-key="C#" data-alt-key="Db"></li>
            <li class="piano-keys white-key" data-octave="3" data-key="D"></li>
            <li class="piano-keys black-key" data-octave="3" data-key="D#" data-alt-key="Eb"></li>
            <li class="piano-keys white-key" data-octave="3" data-key="E"></li>
            <li class="piano-keys white-key" data-octave="3" data-key="F"></li>
            <li class="piano-keys black-key" data-octave="3" data-key="F#" data-alt-key="Gb"></li>
            <li class="piano-keys white-key" data-octave="3" data-key="G"></li>
            <li class="piano-keys black-key" data-octave="3" data-key="G#" data-alt-key="Ab"></li>
            <li class="piano-keys white-key" data-octave="3" data-key="A"></li>
            <li class="piano-keys black-key" data-octave="3" data-key="A#" data-alt-key="Bb"></li>
            <li class="piano-keys white-key" data-octave="3" data-key="B"></li>
            <li class="piano-keys white-key" data-octave="4" data-key="C"></li>
            <li class="piano-keys black-key" data-octave="4" data-key="C#" data-alt-key="Db"></li>
            <li class="piano-keys white-key" data-octave="4" data-key="D"></li>
            <li class="piano-keys black-key" data-octave="4" data-key="D#" data-alt-key="Eb"></li>
            <li class="piano-keys white-key" data-octave="4" data-key="E"></li>
            <li class="piano-keys white-key" data-octave="4" data-key="F"></li>
            <li class="piano-keys black-key" data-octave="4" data-key="F#" data-alt-key="Gb"></li>
            <li class="piano-keys white-key" data-octave="4" data-key="G"></li>
            <li class="piano-keys black-key" data-octave="4" data-key="G#" data-alt-key="Ab"></li>
            <li class="piano-keys white-key" data-octave="4" data-key="A"></li>
            <li class="piano-keys black-key" data-octave="4" data-key="A#" data-alt-key="Bb"></li>
            <li class="piano-keys white-key" data-octave="4" data-key="B"></li>
            <li class="piano-keys white-key" data-octave="5" data-key="C"></li>
            <li class="piano-keys black-key" data-octave="5" data-key="C#" data-alt-key="Db"></li>
            <li class="piano-keys white-key" data-octave="5" data-key="D"></li>
            <li class="piano-keys black-key" data-octave="5" data-key="D#" data-alt-key="Eb"></li>
            <li class="piano-keys white-key" data-octave="5" data-key="E"></li>
        </ul>
    </div>
    <div class="controls">
        <hr/>
        <label><input type="checkbox" id="showNoteName" checked> Show Note Name</label>
        <label><input type="checkbox" id="useBassClef"> Use Bass Clef</label>
        <label><input type="checkbox" id="allowSharps" checked>Sharps</label>
        <label><input type="checkbox" id="allowFlats" checked> Flats</label>
        <label><input type="checkbox" id="allowSound" checked> Sound</label>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
<script src="script.js"></script>
</body>

</html>
