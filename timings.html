<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta property="og:description" content="A sample timing tool to help me learn rhythms">
    <title>Rhythm Grid</title>
    <link rel="stylesheet" href="timings.css">
</head>

<body>
<div id="controls">
    <label class="label">Left hand:</label>
    <select id="leftSelect">
        <option value="1">Quarter Notes (1)</option>
        <option value="2">8ths (2)</option>
        <option value="3">Triplets (3)</option>
        <option value="4" selected>16ths (4)</option>
        <option value="5">Quintuplets (5)</option>
        <option value="6">6-tuplets (6)</option>
    </select>

    <label class="label" style="margin-left:12px;">Right hand:</label>
    <select id="rightSelect">
        <option value="1">Quarter Notes (1)</option>
        <option value="2">8ths (2)</option>
        <option value="3" selected>Triplets (3)</option>
        <option value="4">16ths (4)</option>
        <option value="5">Quintuplets (5)</option>
        <option value="6">6-tuplets (6)</option>
    </select>

    <label class="label" style="margin-left:12px;">Tempo:</label>
    <input id="tempo" type="number" value="30" style="width:60px"> bpm

    <button id="playBtn" style="margin-left:12px;">Play</button>
</div>

<div id="grid"></div>

<script src="timings.js"></script>
</body>
</html>
