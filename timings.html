<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta property="og:description" content="A sample timing tool to help me learn rhythms">
    <title>Rhythm Grid</title>
    <link rel="stylesheet" href="timings.css">
</head>

<body>
<div id="controls">
    <label class="label">LH:</label>
    <select id="leftSelect">
        <option value="1">&frac14; notes</option>
        <option value="2">8ths</option>
        <option value="3">Triplets</option>
        <option value="4" selected>16ths</option>
        <option value="5">Quintuplets</option>
        <option value="6">6-tuplets</option>
    </select>

    <label class="label" style="margin-left:12px;">RH:</label>
    <select id="rightSelect">
        <option value="1">&frac14; notes</option>
        <option value="2">8ths</option>
        <option value="3" selected>Triplets</option>
        <option value="4">16ths</option>
        <option value="5">Quintuplets</option>
        <option value="6">6-tuplets</option>
    </select>
    <br/>
    <label class="label">Tempo:</label>
    <input id="tempo" type="number" value="30" style="width:1.5em"> bpm

    <button id="playBtn" style="margin-left:12px;">Play</button>
</div>
<div id="grid-container">
<div id="grid"></div>
</div>
<script src="timings.js"></script>
</body>
</html>
