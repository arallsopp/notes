<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta property="og:description" content="A sample timing tool to help me learn rhythms">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Rhythm Grid">
    <title>Rhythm Grid</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <link rel="stylesheet" href="timings.css">
</head>

<body>
<div id="loading-screen">
    <div id="clip-layer">
        <img src="images/sam.svg" id="svg-bottom" alt="">
        <img src="images/cloud.svg" id="svg-side" alt="">
    </div>
    <div id="iris-ring"></div>
</div>

<div id="app" class="hidden">
    <div id="controls">
        <label class="label" for="leftSelect">Play:</label>
        <select id="leftSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <label class="label" for="rightSelect" style="margin-left:12px;">against: </label>
        <select id="rightSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br/>
        <label class="label" for="tempo">Tempo:</label>
        <input id="tempo" type="number" value="30" style="width:2.5em"> bpm

        <div class="btn" id="playBtn">
            <span>Play</span>
        </div>
        <button id="audio-restart" hidden>
            Tap to restart sound
        </button>
    </div>
    <div id="grid-container">
    <div id="grid"></div>
    </div>
</div>
<script src="timings.js"></script>
<script>
    // register service worker if we open
    if (
        "serviceWorker" in navigator &&
        (location.protocol === "https:" || location.hostname === "localhost")
    ) {
        navigator.serviceWorker.register("service-worker.js");
    }
</script>
</body>
</html>
